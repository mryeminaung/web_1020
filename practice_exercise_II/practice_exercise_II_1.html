<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pracice Exercise II 1</title>
</head>
<body>
    <img src="children.png" alt="Boy and Girl" width="600px" ismap usemap="#children">
    <map name="children">
        <!-- eyes -> boy-->
        <area shape="circle" coords="146,190,20" href="children.png" alt="children" title="eyes">
        <area shape="circle" coords="206,192,20" href="children.png" alt="children" title="eyes">

        <!-- smile -> boy & girl-->
        <area shape="circle" coords="177,230,20" href="children.png" alt="children" title="his smile">
        <area shape="circle" coords="418,226,20" href="children.png" alt="children" title="her smile">

        <!-- hair -> boy & girl-->
        <area shape="poly" coords="109,194, 130,144, 235,158, 247,186, 268,140, 236,92, 183,67, 116,76, 97,136" href="children.png" alt="children" title="hair">
        <area shape="poly" coords="346,175, 412,164, 492,174, 504,148, 558,177, 524,78, 308,77, 279,151, 329,148" href="children.png" alt="children" title="hair">

        <!-- text -> boy & girl-->
        <area shape="poly" coords="112,233, 98,270, 130,288, 120,517, 232,522, 223,290, 254,271, 242,236, 173,262" href="children.png" alt="children" title="Let's have fun together">
        <area shape="poly" coords="353,229, 337,265, 370,283, 371,519, 428,500, 458,443, 469,333, 489,306, 433,262, 378,249" href="children.png" alt="children" title="Let's have fun together">
    </map>
</body>
</html>
