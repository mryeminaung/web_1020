<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="/html_logo.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
    </head>
    <body>
        <table cellpadding="2" align="center" bgcolor="#84FFFF" width="300">
            <form action="" method="post" autocomplete="off">
                <tr>
                    <td colspan="2" align="center">
                        <h3>Student Registration Form</h3>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">Name </label></td>
                    <td><input type="text" name="name" id="name" size="30"></td>
                </tr>
                <tr>
                    <td><label for="father_name">Father Name </label></td>
                    <td><input type="text" name="father_name" id="father_name" size="30"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <fieldset>
                            <legend>Sex</legend>
                            <input type="radio" name="sex" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="sex" id="female">
                            <label for="female">Female</label>
                        </fieldset><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthDate">DOB</label></td>
                    <td><input type="date" name="birthDate" id="birthDate"></td>
                </tr>
                <tr>
                    <td><label for="phone_no">Mobile No</label></td>
                    <td><input type="tel" name="phone_no" id="phone_no" size="30"></td>
                </tr>
                <tr>
                    <td><label for="postal_address">Postal Address</label></td>
                    <td><input type="text" name="postal_address" id="postal_address" size="30"></td>
                </tr>
                <tr>
                    <td><label for="personal_address">Personal Address</label></td>
                    <td><input type="text" name="personal_address" id="personal_address" size="30"></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <select name="city" id="city">
                            <option value="-1" selected disabled>select...</option>
                            <option value="Sagaing">SAGAING</option>
                            <option value="Mandalay">MANDALAY</option>
                            <option value="Taunggyi">TAUNGGYI</option>
                            <option value="Kalaw">KALAW</option>
                            <option value="Naypyitaw">NAYPYITAW</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="district">District</label></td>
                    <td>
                        <select name="district" id="district">
                            <option value="-1" selected disabled>select...</option>
                            <option value="Sagaing">SAGAING</option>
                            <option value="Mandalay">MANDALAY</option>
                            <option value="Magway">MAGWAY</option>
                            <option value="Naypyitaw">NAYPYITAW</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td>
                        <select name="state" id="state">
                            <option value="-1" selected disabled>select...</option>
                            <option value="Shan">SHAN</option>
                            <option value="Kachin">KACHIN</option>
                            <option value="Chinn">CHINN</option>
                            <option value="Kayar">KAYAR</option>
                            <option value="Mon">MON</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td>
                        <input list="course">
                        <datalist name="course" id="course">
                            <option value="C Programming"></option>
                            <option value="Web Programming"></option>
                            <option value="Maths"></option>
                            <option value="Physics"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label for="pin_code">PinCode</label> </td>
                    <td><input type="text" name="pin_code" id="pin_code" size="30"></td>
                </tr>
                <tr>
                    <td><label for="email">EmailId</label></td>
                    <td><input type="email" name="email" id="email" size="30"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit Form">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
