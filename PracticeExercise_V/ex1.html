<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Exercise Ex1</title>
        <style>
            table {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18px;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 10px;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Type</th>
                <th colspan="2"><b class="blue">Burmese</b> name</th>
                <th width="100">No. of div.</th>
            </tr>
            <tr>
                <td>State</td>
                <td width="200">ပြည်နယ်</td>
                <td width="200">IPA:</td>
                <td width="50">7</td>
            </tr>
            <tr>
                <td>Region</td>
                <td>တိုင်းဒေသကြီး</td>
                <td>IPA:</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Union Territory</td>
                <td>ပြည်ထောင်စုနယ်မြေ</td>
                <td>IPA:</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Self-Administered Zone</td>
                <td>ကိုယ်ပိုင်အုပ်ချုပ်ခွင့်ရဒေသ</td>
                <td>IPA:</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Self-Administered Divsision</td>
                <td>ကိုယ်ပိုင်အုပ်ချုပ်ခွင့်ရတိုင်း</td>
                <td>IPA:</td>
                <td>1</td>
            </tr>
        </table>
    </body>
</html>
